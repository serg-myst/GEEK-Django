{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="details">
  <div class="links clearfix">
    {% include 'mainapp/includes/inc_categories_menu.html' %}
    <ul>
      <li>
        <a href="{% url 'basket:view' %}"> Корзина </a>
      </li>
    </ul>
  </div>
 <div class="details-products">
   <div class="details-slider">
     <div class="slider-product">
       <img src="/media/{{ product.image }}"  width="370px">
     </div>
     <div class="slider-control">
       <div class="block">
         <a href="#"><img src="/media/{{ product.image_1 }}" alt="Картинка 1">
           <div class="text">

           </div>
         </a>
       </div>
       <div class="block">
         <a href="#"><img src="/media/{{ product.image_2 }}" alt="Картинка 2">
           <div class="text">

           </div>
         </a>
       </div>
       <div class="block">
         <a href="#"><img src="/media/{{ product.image_3 }}" alt="Картинка 3">
           <div class="text">

           </div>
         </a>
       </div>
     </div>
   </div>
   <div class="description">
     <h3 class="big-bold">{{ product.name }}</h3>
     <h3 class="red"></h3>
     <p class="price">{{ product.price }}<span>руб</span></p>
     <a href="#" class="red-button">
       заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
     </a>

     <div class="description-text">
       <p>{{ product.description }}</p>
     </div>
     <button>
       <a href="{% url 'basket:add' product.pk %}"> В корзину </a>
     </button>

   </div>
 </div>
</div>
{% endblock %}
